<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./pokedex.css">
    <title>Pokédex</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Pokédex</h1>
            <nav>
                <a href="../">HOME</a>
                <a href="#">POKÉDEX</a>
            </nav>
        </header>
        
        <section class="search">
            <div class="search-drop">
                <p>Search by:</p>
                <select name="search-by" id="search-by">
                    <option value="name">name</option>
                    <option value="type">type</option>
                    <option value="attack">attack</option>
                    <option value="defense">defense</option>
                </select>
            </div>
            <form action="" id="search-box">
                <input type="text" placeholder="search...">
                <button type="submit" form="search-box" value="submit">&#x1f50d;</button>
            </form>
        </section>
        <section class="sort">
            <p id="sort-text">Sort By: </p>
            <div class="radios">
                <input type="radio" name="sort-options" value="name" id="name">
                <label for="name">Name</label>
            </div>
            <div class="radios">
                <input type="radio" name="sort-options" value="type" id="type">
                <label for="type">Type</label>
            </div>
            <div class="radios">
                <input type="radio" name="sort-options" value="attack" id="attack">
                <label for="attack">Attack</label>
            </div>
            <div class="radios">
                <input type="radio" name="sort-options" value="defense" id="defense">
                <label for="defense">Defense</label>
            </div>
        </section>
        <section class="cards">
            <div id="pages">
                <p>Page</p>
                <button class="page-button">&#8678;</button>
                <button class="page-button">&#8680;</button>
            </div>
            <ul>
                <li class="poke-cards">
                    <div class="card-top">
                        <img class="card-img" src="../assets/pikachu.jpg" alt="">
                    </div>
                    <div class="info">
                        <h2>Pikachu</h2>
                        <p class="attributes">Type: <span></span></p>
                        <p class="attributes">Attack: <span></span></p>
                        <p class="attributes">Defense: <span></span></p>
                    </div>
                </li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
                <li class="poke-cards"></li>
            </ul>
        </section>
    </div>
    <!-- <script src=""></script> -->
</body>
</html>
